<div class="row" *ngIf="userData" style="padding-left: 7%; padding-right: 7%; display: flex;">
  
 
</div>

<ul class="collection with-header">
  
  <li class="collection-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}">
    <a [routerLink]="['/chats']">
      <div>Chats
        <a href="#!" class="secondary-content">
          <i class="material-icons">chat</i>
        </a>
      </div>
    </a>
  </li>
 
  <li class="collection-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}">
    <a [routerLink]="['/chats', 'contacts']">
      <div>Contact
        <a href="#!" class="secondary-content">
          <i class="material-icons">people_outline</i>
        </a>
      </div>
    </a>
  </li>
  <li class="collection-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}">
    <a [routerLink]="['/images', user.username]">
      <div>Profile
        <a href="#!" class="secondary-content">
          <i class=" material-icons fa-1x blue-color" aria-hidden="true">account_circle</i>
        </a>
      </div>
    </a>
  </li>
  
  <li class="collection-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}">
    <a [routerLink]="['/account', 'password']">
      <div>Change Password
        <a href="#!" class="secondary-content">
          <i class="material-icons">vpn_key</i>
        </a>
      </div>
    </a>
  </li>
</ul>
