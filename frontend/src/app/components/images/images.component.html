<app-toolbar></app-toolbar>

<div class="container-fluid" style="margin-top: 30px">
  <div class="row">
    <div class="col s12 l1">

    </div>
    <div class="col s19 m4 l3" style="box-shadow: 20px 10px 5px #807e7ed7; background-color: #f3f1f1; border-radius: 3px; padding: 10px; margin-right: 3%;">
        <app-side></app-side>
    </div>

    <div class="col m12 l7 l7">
      <div class="row" style="box-shadow: 10px 10px 5px #aaaaaa; margin-top: 10px; border: 10px solid #ffe96f; background-color: #f1f0f0; max-width: 100%; border-radius: 3px;">
        <div class="col l9 l9 m9">
          <div class="file-field input-field">
            <div class="btn">
              <span>File</span>
              <input type="file" ng2FileSelect [uploader]="uploader" (onFileSelected)="OnFileSelected($event)">
            </div>
            <div class="file-path-wrapper">
              <input class="file-path validate" id="filePath" type="text">
            </div>
          </div>
        </div>

        <div class="col l20 l20 l20">
          <div class="file-field input-field">
            <a class="waves-effect waves-light btn" (click)="Upload()">
              <i class="material-icons left">image</i>Upload Image
            </a><div><span><br></span><br></div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col s12 m6 l3" *ngFor="let image of images">
          <div class="item-img-wrap imgDiv" style="display: table-caption;">
            <img class="imgCircle" src="http://res.cloudinary.com/duojkrgue/image/upload/v{{image.imgVersion}}/{{image.imgId}}">
            <button class="btn imgBtn" (click)="SetProfileImage(image)">Set AS Profile</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
